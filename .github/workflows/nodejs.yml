env:
  CI: false

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: NodeJS Install and Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Use LTS and disable cache to avoid "Cache service responded with 400"
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - run: npm ci
        working-directory: ./book-portal-fe

      - run: npm run build --if-present
        working-directory: ./book-portal-fe

  docker:
    needs: build
    name: Docker Build and Push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push FE
        uses: docker/build-push-action@v3
        with:
          context: ./book-portal-fe
          file: ./book-portal-fe/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/book-portal-fe:latest

      - name: Build and push Nginx
        uses: docker/build-push-action@v3
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/book-portal-proxy:latest